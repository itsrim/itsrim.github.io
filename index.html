<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio Rim</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        background: linear-gradient(
          135deg,
          #00f,
          /* Bleu */ rgb(17, 0, 255),
          /* Cyan */ rgb(4, 93, 4),
          /* Vert */ rgb(109, 109, 5),
          /* Jaune */ rgb(216, 20, 20),
          /* Rouge */ rgb(162, 16, 162) /* Magenta */
        );
        background-size: 400% 400%;
        animation: gradientMove 15s ease infinite;
        color: #111;
      }

      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      header {
        text-align: center;
        padding: 2rem 1rem;
      }

      header h1 {
        font-size: 2.5rem;
        margin: 0;
      }

      header p {
        font-size: 1rem;
        color: #fff;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        padding: 2rem;
        max-width: 1200px;
        margin: auto;
      }

      .card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        text-decoration: none;
        color: inherit;
        transition: transform 0.3s ease;
        height: 100%;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card img {
        width: 100%;
        height: 180px;
        object-fit: cover; /* Pour recadrer proprement */
        display: block;
      }

      .card .caption {
        padding: 1rem;
        font-size: 0.95rem;
        text-align: center;
        flex-grow: 1;
      }

      @media (max-width: 600px) {
        .card .caption {
          font-size: 0.9rem;
        }
      }
      .caption {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 1rem;
        background-color: #111; /* fond sombre uni */
        color: white;
        font-size: 0.95rem;
        text-align: center;
        opacity: 1; /* toujours visible */
        transition: none; /* aucune animation */
      }
      .image-wrapper {
        position: relative;
        height: 100%;
        display: flex;
        flex-direction: column;
        background: black;
      }
      .preview {
        pointer-events: none; /* d√©sactive les clics dans l'iframe */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Portfolio Rim</h1>
      <p>my developer's portfolio</p>
    </header>

    <section class="grid">
      <a class="card" href="https://rim31.github.io/covid19" target="_blank">
        <div class="image-wrapper">
          <img
            src="https://github.com/rim31/rim31.github.io/blob/master/images/2.jpg?raw=true"
            alt="covid"
          />
          <div class="caption">Covid 19</div>
        </div>
      </a>
      <a
        class="card"
        href="https://ninjoy42.github.io/magicolor"
        target="_blank"
      >
        <div class="image-wrapper">
          <img
            src="https://github.com/rim31/rim31.github.io/blob/master/images/1.jpg?raw=true"
            alt="Image 2"
          />
          <div class="caption">App video game magicolor</div>
        </div>
      </a>
      <a class="card" href="https://rim31.github.io/turku" target="_blank">
        <div class="image-wrapper">
          <img
            src="https://github.com/itsrim/turku/blob/master/docs/A.png?raw=true"
            alt="Image 3"
          />
          <div class="caption">City connected Turku</div>
        </div>
      </a>
      <a class="card" href="https://parisrollerdance.fr" target="_blank">
        <div class="image-wrapper">
          <img
            src="https://github.com/rim31/rim31.github.io/blob/master/images/4.jpg?raw=true"
            alt="Image 4"
          />
          <div class="caption">https://parisrollerdance.fr</div>
        </div>
      </a>
      <a class="card" href="https://itsrim.github.io/meteo" target="_blank">
        <div class="image-wrapper">
          <img
            src="https://github.com/rim31/rim31.github.io/blob/master/images/5.jpg?raw=true"
            alt="Image 5"
          />
          <div class="caption">Meteo / forecast</div>
        </div>
      </a>
      <a class="card" href="https://itsrim.github.io/clean" target="_blank">
        <div class="image-wrapper">
          <iframe
            src="https://itsrim.github.io/clean/"
            title="Covid19 App"
            frameborder="0"
            class="preview"
          ></iframe>
          <div class="caption">task repartition</div>
        </div>
      </a>
      <a class="card" href="https://itsrim.github.io/voyage" target="_blank">
        <div class="image-wrapper">
          <img
            src="https://raw.githubusercontent.com/itsrim/voyage/refs/heads/main/portugay.png"
            alt="Image 7"
          />
          <div class="caption">trip planification (white brand)</div>
        </div>
      </a>
      <a class="card" href="https://itsrim.github.io/cv/" target="_blank">
        <div class="image-wrapper">
          <iframe
            src="https://itsrim.github.io/cv/"
            title="Covid19 App"
            frameborder="0"
            class="preview"
          ></iframe>
          <div class="caption">CV</div>
        </div>
      </a>
      <a class="card" href="https://github.com/itsrim/cat" target="_blank">
        <div class="image-wrapper">
          <img
            src="https://github.com/itsrim/cat/raw/main/chatbot.gif"
            alt="Image 9"
          />
          <div class="caption">chatbot</div>
        </div>
      </a>
    </section>
  </body>
</html>
